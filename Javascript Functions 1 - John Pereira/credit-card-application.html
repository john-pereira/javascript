<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card application form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col-auto">
            <h1>Credit card application form</h1>
            <form onsubmit="event.preventDefault();" name="form" method="POST">
                <div class="mb-3">
                 <label for="firstName" class="form-label">First name</label>
                 <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                 <small id="error-firstName" class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                    <small id="error-lastName" class="text-danger"></small>
                </div>
                <div class="mb-3">
                    <label for="email1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <small id="error-email" class="text-danger"></small>
                  </div>
                <div class="mb-3">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday"> 
                    <small id="error-birthday" class="text-danger"></small>
                </div>
                
                <button class="btn btn-primary col-md-12"
                onclick="validate()">
                    Submit</button>
              </form>
          </div>
        </div>
    </div>
   
    
    <script src="js/bootstrap.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
